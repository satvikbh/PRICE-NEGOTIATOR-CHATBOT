<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Negotiator Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Price Negotiator Chatbot</h1>
        <form action="/chat" method="POST">
            <label for="customer_offer">Enter your offer:</label>
            <input type="text" id="customer_offer" name="customer_offer" placeholder="e.g., 75" required>
            <button type="submit">Submit</button>
        </form>
        <div id="response">
            {% if response %}
                <p>{{ response }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
